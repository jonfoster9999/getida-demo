<div class="container">
    <div class="col-sm-6 col-sm-offset-3">
        <h1><span class="fa fa-sign-in"></span> Login</h1>

        <!-- show any messages that come back with authentication -->

        <!-- LOGIN FORM -->
        <form [formGroup]="myForm">
        <div >
            <div class="form-group">
                <label>Username</label>
                <input formControlName="name" class="form-control" name="username" value="" type="text">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input formControlName="password" class="form-control" name="password" type="password">
            </div>
            <br>

            <div class="g-recaptcha" data-sitekey="6Ler5hkUAAAAACztuiminvsVjRmEXz8Uws3wjnml"><div style="width: 304px; height: 78px;"><div><iframe src="https://www.google.com/recaptcha/api2/anchor?k=6Ler5hkUAAAAACztuiminvsVjRmEXz8Uws3wjnml&amp;co=aHR0cHM6Ly9nZXRpZGEuY29tOjQ0Mw..&amp;hl=en&amp;v=r20170727143628&amp;size=normal&amp;cb=vgw3txutcgzz" title="recaptcha widget" scrolling="no" sandbox="allow-forms  allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups allow-popups-to-escape-sandbox" width="304" height="78" frameborder="0"></iframe></div><textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid #c1c1c1; margin: 10px 25px; padding: 0px; resize: none;  display: none; "></textarea></div></div>
            <br>
            <button class="btn btn-warning btn-lg" (click)="onSubmit()">Login</button>
            </div>
        </form>

        <hr>

        <p>Need an account? <a href="/signup">Signup</a></p>
        <p>Or go <a href="/">home</a>.</p>
    </div>
</div>

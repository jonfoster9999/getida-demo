<div class="container">
	<div class="row">
      <div class="col-md-10">
        <div class="well well-sm">
          <form class="form-horizontal" [formGroup]="myForm">
          <fieldset>
            <legend class="text-center">Contact <span style="color: rgb(64, 52, 81);">GETIDA</span></legend>
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Subect</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Subject" class="form-control">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Message</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
	 <div class="col-md-8">
	<h5>Reach us directly at: <span style="color: green;">support@getida.com</span> or <span style="color: green;">(201)-632-1879</span></h5>
	</div>
</div>

<div class="container">
        <div class="col-sm-6 col-sm-offset-3">
            <h1><span class="fa fa-sign-in"></span> Signup</h1>
            <!-- show any messages that come back with authentication -->
            <!-- LOGIN FORM -->
            <form [formGroup]="registrationForm">
                <div class="form-group">
                    <label>Username</label>
                    <input formControlName="username" type="text" class="form-control" name="username" value="">
                    <span class="help-block red" *ngIf="!registrationForm.get('username').valid && registrationForm.get('username').touched">Username Required</span>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input formControlName="email" type="text" class="form-control" name="email" value="">
                    <span class="help-block red" *ngIf="!registrationForm.get('email').valid && registrationForm.get('email').touched">Please Enter A Valid Email</span>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input formControlName="password1" type="password" class="form-control" name="password">
                    <span class="help-block red" *ngIf="registrationForm.get('password1').hasError('invalidPass') && !registrationForm.get('password1').pristine">Password must have: a minimum of 8 characters 1 uppercase letter 1 lowercase 1 number and 1 special character</span>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input formControlName="password2" type="password" class="form-control" name="confirmPassword">
                     <span class="help-block red" *ngIf="registrationForm.get('password2').hasError('not-valid') && !registrationForm.get('password2').pristine">Passwords Must Match</span>
                </div>
